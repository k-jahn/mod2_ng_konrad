<table class="table table-hover">
  <tr>
    <th>
      Name
    </th>
    <th>
      Party
    </th>
    <th>
      State
    </th>
    <th>
      Votes with Party
    </th>
  </tr>
  <tr *ngFor="let member of members">
    <td> 
      {{member.full_name}}
    </td>
    <td>
      {{member.party}}
    </td>
    <td>
      {{member.state}}
    </td>
    <td>
      {{member.votes_with_party_pct}}
    </td>
  </tr>

</table>
